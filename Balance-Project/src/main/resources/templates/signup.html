<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<div layout:fragment="content">
    <h3 class="text-center mb-3"> Balance Management </h3>

    <form th:action="@{/signup}" th:object="${form}" method="post" class="card">
        <div class="card-header"> <i class="bi-person-plus"></i>Sign Up Form</div>

        <div class="card-body">
           <div class="mb-3">
              <label for="name" >Name</label>
               <div class="input-group mt-1">
                   <span class="input-group-text">
                       <i class="bi-person-circle"></i>
                   </span>
                   <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" id="name">
               </div>
               <span th:errors="*{name}" class="text-secondary"></span>

           </div>

            <div class="mb-3">
                <label for="login" >Login Id</label>
                <div class="input-group mt-1">
                         <span class="input-group-text">
                             <i class="bi-lock"></i>
                         </span>
                    <input type="text" th:field="*{loginId}" class="form-control " placeholder="Enter Login Id " id="login">
                </div>
                <span th:errors="*{loginId}" class="text-secondary">Error</span>
            </div>

            <div >
                <label for="pass" > Password </label>
                <div class="input-group mt-1">
                        <span class="input-group-text">
                            <i class="bi-key"></i>
                        </span>
                    <input type="text" th:field="*{password}"  class="form-control" placeholder="Enter Login Password" id="pass">
                </div>
                <span th:errors="*{password}" class="text-secondary">Error</span>
            </div>
       </div>
        <div class="card-footer">
            <button class="btn btn-primary"><i class="bi-person-plus"></i> Sign Up</button>
            <a th:href="@{/signin}" class="btn btn-secondary"><i class="bi-person-check"></i>Sign In </a>
        </div>
    </form>
</div>
</body>
</html>
