<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modal Fragments</title>
</head>
<body>

   <!-- Change Password Fragment -->
   <div id="changePassword" class="modal fade" tabindex="-1" aria-hidden="true" th:fragment="changePass" >
       <div class="modal-dialog">
           <form th:action="@{/user/changepass}" method="post" class="modal-content">

               <input type="hidden" name="loginId" th:value="${#authentication.name}">

               <div class="modal-header">
                     <h5><i class="bi-gear"></i> Change Password</h5>
               </div>

               <div class="modal-body">

                   <div class="mb-3">
                       <label for="oldPassword" class="mb-1">Old Password</label>
                       <div class="input-group">
                           <span class="input-group-text">
                               <i class="bi-key"></i>
                           </span>
                           <input type="password" placeholder="Enter Old Password"  class="form-control" id="oldPassword" name="oldPassword">
                       </div>
                   </div>

                   <div class="mb-3">
                       <label for="newPassword" class="mb-1">New Password</label>
                       <div class="input-group">
                           <span class="input-group-text">
                               <i class="bi-key-fill"></i>
                           </span>
                           <input type="password" placeholder="Enter New Password"  class="form-control" id="newPassword" name="newPassword">
                       </div>
                   </div>

               </div>

               <div class="modal-footer">
                   <button class="btn btn-primary">Change Password </button>
               </div>

           </form>
       </div>
   </div>

<!-- Contact Form -->
   <div id="contactModal" class="modal fade" tabindex="-1" aria-hidden="true" th:fragment="contactForm" >

       <div class="modal-dialog">

           <form th:action="@{/user/profile/contact}" method="post" class="modal-content">

               <div class="modal-header">
                   <h5><i class="bi-cursor"></i> Contact Information</h5>
               </div>

               <div class="modal-body">

                   <div class="mb-3">
                       <label for="oldPass" class="mb-1"> Phone Number</label>
                       <div class="input-group">
                           <span class="input-group-text">
                               <i class="bi-telephone"></i>
                           </span>
                           <input type="tel" name="phone" placeholder="Enter Phone Number " class="form-control" id="newPhone">
                       </div>
                   </div>

                   <div class="mb-3">
                       <label for="oldPass" class="mb-1">  Email Address </label>
                       <div class="input-group">
                           <span class="input-group-text">
                               <i class="bi-envelope"></i>
                           </span>
                           <input type="email" name="email" placeholder="Enter Email Address " class="form-control" id="newEmail">
                       </div>
                   </div>
               </div>
               <div class="modal-footer">
                   <button class="btn btn-primary"><i class="bi-save"></i> Save Contact</button>
               </div>
           </form>
       </div>
   </div>

   <!-- Change status  -->

   <div id="userStatusChangeModal" class="modal fade" tabindex="-1" aria-hidden="true" th:fragment="userStatusChange" >

       <div class="modal-dialog">

           <form th:action="@{/admin/users/status}" method="post" class="modal-content">

               <input id="changeUserId" type="hidden" name="id">
               <input id="changeUserStatus" type="hidden" name="status">

               <div class="modal-header">
                   <h5><i class="bi-shield"></i> Change Status</h5>
               </div>

               <div class="modal-body">

                   <div class="mb-3">
                       <label for="oldPass" class="mb-1"> User Name</label>
                       <span id="changeUserName" class="form-control"></span>
                   </div>

                   <div class="mb-3">
                       <label for="oldPass" class="mb-1"> Last Status</label>
                       <span id="changeUserStatusBefore" class="form-control"></span>
                   </div>

                   <div class="mb-3">
                       <label for="oldPass" class="mb-1"> Change Status</label>
                       <span  id="changeUserStatusAfter" class="form-control"></span>
                   </div>



               </div>
               <div class="modal-footer">
                   <button class="btn btn-primary"><i class="bi-save"></i> Confirm </button>
               </div>
           </form>
       </div>
   </div>
</body>
</html>
