<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authenticate.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" >

    <!-- Summary -->
    <div class="card mb-4">
        <div class="card-header " >
            <i class="bi-pie-chart"></i> Details List
        </div>
        <div class="card-body">
            <form th:action="@{/user/balance-edit}" method="post" class="row" th:object="${balanceSummaryForm}">

                <div class="col-auto">
                    <input type="date" th:field="*{date}" class="form-control">
                    <span class="text-secondary" th:errors="*{date}"></span>
                </div>

                <div class="col-4">
                    <input type="text" th:field="*{category}" class="form-control" placeholder="Enter Category"/>
                    <span class="text-secondary" th:errors="*{category}"></span>
                </div>

                <div class="col-2 text-end">
                    <span class="form-control" th:text="${#numbers.formatInteger(balanceEditForm.total,1,'COMMA')}">360,000</span>
                </div>

                <div class="col">
                    <a th:href="@{/user/balance-edit}" class="btn btn-outline-secondary">
                        <i class="bi-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-outline-primary bi-save"> Save </button>
                </div>
            </form>
        </div>
    </div>



    <!-- Details List -->

    <div th:replace="~{fragments/components :: balanceDetailsList(${balanceEditForm}, false)}">

    </div>

</div>
</div>
</body>
</html>
